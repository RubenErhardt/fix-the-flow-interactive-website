<!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
  
  <div class="process-wrapper">
      <div id="progress-bar-container">
          <div id="progress-bar"></div>
      </div>
      
      <div class="step" data-step="0">Stap 1</div>
      <div class="step" data-step="1">Stap 2</div>
      <div class="step" data-step="2">Stap 3</div>
      <div class="step" data-step="3">Stap 4</div>
      <div class="step" data-step="4">Stap 5</div>

  </div>

  <style>
    .process-wrapper {
        max-width: 1000px;
        margin: 50px auto;
        background-color: rgb(230, 230, 230);
    }

  
    #progress-bar-container {
        width: 100%;
        height: 10px;
        background: #000000;
        border-radius: 5px;
        margin-top: 20px;
        position: relative;
    }

    #progress-bar {
        width: 0;
        height: 100%;
        background: #4ECD5D;
        border-radius: 5px;
        transition: width 0.5s ease-in-out;
    }

    .step {
        display: inline-block;
        width: 20%;
        padding: 10px;
        text-align: center;
        cursor: pointer;
        background-color: rgb(255, 0, 0);
        margin: 10px;
        transition: width 0.4s ease-in-out;
    }

    .step:hover{
    width: 23%;
    }

    .step.completed {
        background-color: #26ff00; 
        color: #fff; 
    }

</style>
  
<script>
// Alle stappen op de pagina ophalen en in een groep plaatsen genaamd 'steps'
var steps = document.querySelectorAll('.step');

// Voor elke stap in de groep doen we het volgende:
steps.forEach(function(step) {
    // Als iemand op een stap klikt, voeren we het volgende uit:
    step.addEventListener('click', function() {
        // We vertellen aan een speciale functie genaamd 'updateProgress' welke stap is gekozen
        // We gebruiken het nummer op de stap om te weten welke stap het is
        updateProgress(Number(step.dataset.step));
    });
});

// Nu gaan we naar een andere functie genaamd 'updateProgress' en vertellen we wat er moet gebeuren
function updateProgress(stepIndex) {
    // We zoeken een speciale balk met de naam 'progress-bar'
    var progressBar = document.getElementById('progress-bar');

    // Bijvoorbeeld, als je op de derde stap klikt in een reeks met vijf stappen, zal de berekening resulteren in een breedte van 60%.
    // Als je op stap 3 klikt, is de stepIndex 2 (omdat de telling bij 0 begint)
    var progressWidth = (stepIndex + 1) * (100 / steps.length) + '%';
    //dus 2+1*20=60, +% voor percentage dus 60% van de balk vult

    // We passen de breedte van de balk aan om te laten zien dat we vooruitgang boeken
    progressBar.style.width = progressWidth;
    // in de style zie je dus width =0, backgroundcolor groen, maar omdat deze functie ervoor zorgt dat progressBar.style.width = progressWidth;, je dus bij stap 3
    //stepindex 2 60% krijgt dus width wordt 60% ipv 0

    // We markeren de stappen die we hebben gekozen als 'voltooid'
    for (var i = 0; i <= stepIndex; i++) {


// Stap 1: We beginnen met een nummer genaamd i en zetten het op 0. 
//var i = 0;

// Stap 2: We controleren of i kleiner is of gelijk is aan het nummer van de stap  die je hebt gekozen (stepIndex).  
//i <= stepIndex;

// Stap 3: Na elke stap voegen we 1 toe aan het nummer i. 

// stel je klikt op stap 3 dan kijkt

// i is 0, en omdat 0 kleiner is dan of gelijk is aan 2 
// (je hebt stap 3 gekozen), voegen we "completed" toe aan stap 1.

// In de tweede : i wordt 1, en omdat 1 kleiner is dan of gelijk is aan 2, 
// voegen we "completed" toe aan stap 2.

// In de derde : i wordt 2, en omdat 2 gelijk is aan 2, voegen we "completed" toe aan stap 3.

// dit komt omdat je bij 0 begint dus stap 3 = stepIndex 2 


        // We voegen de klasse 'completed' toe aan de stappen tot aan de gekozen stap
        steps[i].classList.add('completed');
    }
    //Dus, als je op stap 3 klikt, voegt de computer 'completed' toe aan stap 1, stap 2 en stap 3. Dat maakt het duidelijk welke stappen je hebt gedaan.
    //kijk maar naar de html, aangezien stap 1 = 0 
    // <div class="step" data-step="0">Stap 1</div>
    //<div class="step" data-step="1">Stap 2</div>
      //<div class="step" data-step="2">Stap 3</div>

    // We verwijderen de markering van stappen die niet zijn gekozen
    for (var i = stepIndex + 1; i < steps.length; i++) {
        // We verwijderen de klasse 'completed' van de stappen na de gekozen stap
        // dit houdt in dat alles wat groter is dan i< steps.length wordt removed
        // i++ is een soort check die die uitvoert, aangezien bijv bij stap 3, stap 4 en 5 removed moeten worden 
        steps[i].classList.remove('completed');
    }
}
</script>
</body>
</html>
